<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .content {
            margin-top: 20px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3 fw-bold">
                    {{ user.username }}
                </span>
            {% endif %}
            <a class="navbar-brand" href="{% url 'courses' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'studentsReg' user.student.id %}">My Schedule</a>
                        </li>
                    {% endif %}
                </ul>
                <span class="navbar-text">
                    {% if user.is_authenticated %}
                        <a class="nav-link d-inline" href="{% url 'userLogout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link d-inline" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        Â© 2024 Copyright: <a href="mailto:osid@example.com" style="color: #fff;">osid && aya</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12pFdMLERfP5QxXT0h4+AA2sK4KrkWZ2GR5IJUcs2+F4pga7" crossorigin="anonymous"></script>
</body>
</html>
